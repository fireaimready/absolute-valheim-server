# =============================================================================
# Absolute Valheim Server - Docker Compose for E2E Testing
# =============================================================================
# This file is used for CI/CD testing. It avoids host port binding to prevent
# conflicts when ports are already in use.
# =============================================================================

services:
  valheim:
    build:
      context: .
      dockerfile: Dockerfile
    image: absolute-valheim-server:test
    container_name: valheim-server

    # =========================================================================
    # TEST CONFIGURATION
    # =========================================================================
    environment:
      # Server settings for testing
      - SERVER_NAME=E2E Test Server
      - SERVER_PORT=2456
      - WORLD_NAME=TestWorld
      - SERVER_PASS=testpass123
      - SERVER_PUBLIC=false
      - CROSSPLAY=false
      - SERVER_ARGS=

      # Update settings
      - UPDATE_ON_START=true
      - UPDATE_TIMEOUT=600
      - UPDATE_CRON=
      - UPDATE_IF_IDLE=true
      - STEAMCMD_ARGS=validate

      # Backup settings
      - BACKUPS_ENABLED=true
      - BACKUPS_CRON=0 * * * *
      - BACKUPS_DIRECTORY=/config/backups
      - BACKUPS_MAX_AGE=3
      - BACKUPS_MAX_COUNT=0
      - BACKUPS_ZIP=true
      - BACKUPS_IF_IDLE=false

      # Permission settings
      - PUID=1000
      - PGID=1000
      - PERMISSIONS_UMASK=022

      # User management
      - ADMINLIST_IDS=
      - BANNEDLIST_IDS=
      - PERMITTEDLIST_IDS=

      # System settings
      - TZ=Etc/UTC

      # Log filtering
      - LOG_FILTER_EMPTY=true
      - LOG_FILTER_UTF8=true
      - LOG_FILTER_CONTAINS=

    # Don't bind to host ports in CI to avoid conflicts
    # Tests will use docker exec and docker logs instead of network queries
    expose:
      - "2456/udp"
      - "2457/udp"
      - "2458/udp"

    # Volume mounts - use bind mounts for local debugging, named volumes for CI
    # Set USE_BIND_MOUNTS=true to use local ./data folder
    volumes:
      - ${USE_BIND_MOUNTS:+./data/config}${USE_BIND_MOUNTS:-valheim-test-config}:/config
      - ${USE_BIND_MOUNTS:+./data/server}${USE_BIND_MOUNTS:-valheim-test-server}:/opt/valheim/server

    # Graceful shutdown timeout (allows world save)
    stop_grace_period: 2m

    # Don't restart in test mode
    restart: "no"

    # Resource limits
    deploy:
      resources:
        limits:
          memory: 4G
        reservations:
          memory: 2G

    # Allow setting thread priority (optional, improves performance)
    cap_add:
      - SYS_NICE

    # Logging configuration
    logging:
      driver: json-file
      options:
        max-size: "10m"
        max-file: "3"

# Named volumes for test isolation
volumes:
  valheim-test-config:
    name: valheim-test-config

  valheim-test-server:
    name: valheim-test-server
